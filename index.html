<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AoC2015_3</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
    <h1>Santa's delivery tracker</h1>

    <div class="layer-1">
        <div class="interaction">
            <div class="input">
                <label id="textLabel">Enter your instructions for Santa here:</label>
                <textarea id="inputText" name="inputText" aria-label="textLabel" rows="6" cols="50" title="Santa begins by delivering a present to the house at his starting location, and then an elf at the North Pole calls him via radio and tells him where to move next. Moves are always exactly one house to the north (^), south (v), east (>), or west (<). After each move, he delivers another present to the house at his new location."></textarea>
            </div>
            <div class="buttons">
                <div id="Santa" class="button">Deliver by <br> Santa alone</div>
                <div id="Robo-Santa" class="button">Use help <br> of Robo-Santa</div>
            </div>
        </div>

        <div class="result">
            <p>Children in <span>3556</span> houses <br> will receive presents.</p>
        </div>
    </div>

</div>



<script src="index.js"></script>
</body>
</html>
